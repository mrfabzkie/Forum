<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      ngModel
      name="email"
      #email="ngModel"
      (change)="log(email)"
      id="email"
      type="text"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      ngModel
      name="password"
      #password="ngModel"
      (change)="log(password)"
      id="password"
      type="password"
      class="form-control"
    />
  </div>
  <button class="btn btn-outline-danger">Let's Go!</button>
</form>
