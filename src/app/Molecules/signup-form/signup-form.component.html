<form>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        ngModel
        name="email"
        #email="ngModel"
        (change)="log(email)"
        id="email"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        ngModel
        name="username"
        #username="ngModel"
        (change)="log(username)"
        id="username"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input
          ngModel
          name="Age"
          #age="ngModel"
          (change)="log(age)"
          id="age"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel
          name="password"
          #password="ngModel"
          (change)="log(password)"
          id="password"
          type="password"
          class="form-control"
        />
      </div>
    <button class="btn btn-outline-danger">Count Me In</button>
  </form>
